<!DOCTYPE html>
<html>
<head>
  <title>Centered Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50; 
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button>Click Me</button>
</body>
</html>
